<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>地面点相关</title>
    <link rel="stylesheet" href="../../Libs/webuploader-0.1.5_dist/webuploader.css">
    <!-- <link rel="stylesheet" href="../../Libs/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./photosViewerByTime.css">
</head>
<body>
  <div>
    <div id="wrapper">
        <div style="display: block">
           地点名(双击编辑)：<span id="placeName" style="" ondblclick="ShowElement(this)">可编辑文本</span>
           <button id="deletePoint">删除/取消删除该点</button>
        </div>
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="photosAllViewer">
      <!-- <div id="menu" style="height:200px;width:25%;float:left;">
        <ul id="timeBtn">
        </ul>
      </div> -->
      <div id="content" style="height:200px;width:100%;float:left;">
        <div class="clearfix"></div>
    </div>
  </div>
    <script src="../../Libs/jquery-1.11.3.js"></script>
    <script src="./mHeader.js"></script>
   <!--  <script src="../../Libs/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="../../Libs/webuploader-0.1.5_dist/webuploader.js"></script>
    <script src="./upload.js"></script>
</body>
</html>
